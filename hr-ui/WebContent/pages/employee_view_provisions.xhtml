<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



		<div class="ui-g ui-fluid">
			
			<div class="ui-g-12">
					<p:messages showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
			</div>
			<div class="ui-g-12 ui-md-4">
			
				<p:panelGrid layout="grid" columns="2" styleClass="ui-panelgrid-blank">
					<p:outputLabel value="Tipi i masës"/>
					<p:selectOneMenu autoWidth="false">
						<f:selectItem itemValue="#{null}" itemLabel="Tipi i masës"/>
					</p:selectOneMenu>
					<p:outputLabel value="Nr aktit"/>
					<p:inputText placeholder="Nr aktit"/>
					<p:outputLabel value="Data aktit"/>
					<p:calendar pattern="dd.MM.yyyy" value="#{null}" placeholder="Data aktit"/>
					<p:outputLabel value="Data fillimit"/>
					<p:calendar pattern="dd.MM.yyyy" value="#{null}" placeholder="Data fillimit"/>
					<p:outputLabel value="Vlefshmëria (muaj)"/>
					<p:inputNumber placeholder="Vlefshmëria në muaj"/>
					<p:outputLabel value="Arsyeja"/>
					<p:inputTextarea placeholder="Arsyeja"/>
					<p:commandButton value="Regjistro" icon="fa fa-save" styleClass="green-btn" />
					<p:commandButton value="Anullo" icon="fa fa-reload" styleClass="red-btn"/>
				</p:panelGrid>
			
			</div>
			<div class="ui-g-12 ui-md-8">
			
				<p:dataTable value=" " var="ap" rowIndexVar="r" reflow="true" styleClass="no-border">
					<p:column headerText="#" style="text-align: left;">
						#{r+1}
					</p:column>
					<p:column headerText="Tipi masës" style="text-align: left;">
						#{r+1}
					</p:column>
					<p:column headerText="Nr aktit" style="text-align: left;">
						#{r+1}
					</p:column>
					<p:column headerText="Data aktit" style="text-align: left;">
						#{r+1}
					</p:column>
					<p:column headerText="Data fillimit" style="text-align: left;">
						#{r+1}
					</p:column>
					<p:column headerText="Vlefshmëria" style="text-align: left;">
						#{r+1}
					</p:column>
					<p:column headerText="Veprime" >
							<p:commandButton icon="fa fa-edit" />
							<p:commandButton icon="fa fa-close" styleClass="red-btn"/>
					</p:column>
				</p:dataTable>
			
			</div>
				
				
		</div>


</ui:composition>
