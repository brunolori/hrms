<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="home_form">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
			
			<div class="ui-g-12">
					<p:messages showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
				</div>
			
			
				<div class="card card-w-title">
					<h1>Kualifikime</h1>
					<div class="ui-g">
						<div class="ui-g-12">
						<p:panelGrid columns="2" layout="grid" columnClasses="right bold ui-md-2, ui-md-4" styleClass="ui-panelgrid-blank">
							    
								<p:outputLabel value="" />
								<p:selectOneMenu placeholder="">
									<f:selectItem itemValue="#{null}" itemLabel="Lloji" />
									<f:selectItems value="" var="" itemValue="" itemLabel=""/>
								</p:selectOneMenu>
								<p:outputLabel value=""/>
								<p:inputText placeholder="" />
								<p:outputLabel value=""/>
								<p:inputText placeholder="" />
								
							</p:panelGrid>
						</div>
						
						
						<div class="ui-g-12 ui-md-4">
							<p:panelGrid layout="grid" columns="2"
								styleClass="ui-panelgrid-blank">
								<p:commandButton value="Regjistro" icon="ui-icon-save" styleClass="blue-btn" />
								<p:commandButton value="Pastro" icon="ui-icon-trash" styleClass="green-btn" />
							</p:panelGrid>
						</div>
						
					</div>
				</div>
				
				<div class="ui-g-12">
					<p:dataTable value="" var="" rowIndexVar="r"
						emptyMessage="">
						<p:column headerText="#">
							#{r+1}
							</p:column>
						<p:column headerText=""></p:column>
						<p:column headerText=""></p:column>
						<p:column headerText=""></p:column>						
					</p:dataTable>
				</div>
		
				
			</div>
		</div>

	</h:form>

</ui:composition>
